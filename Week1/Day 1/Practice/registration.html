<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>
        Registration 
    </h1>
    <p>
        First Name: * 
        <input type="text" name="first_name">
    </p>
    <p>
        Last Name: * 
        <input type="text" name="last_name">
    </p>
    <p>
        Email Address: *
        <input type="text" name="email">

    </p>
    <p>
        Password: *
        <input type="password" name="password">
    </p>
    <p>
        Confirm Password: *
        <input type="password" name="confirm_password">
    </p>
    <P>
        Birthday
        <input type="date" name="Birthday">
    </P>
    <p>
        Gender identity:
    </p>
    <p>
        <input type="radio" name="font" value="Male" id="Male">
            Male
        <input type="radio" name="font" value="Female" id="Female">
            Female
        <input type="radio" name="font" value="non-binary" id="non-binary">
            Non_binary
        <input type="radio" name="font" value="pnta" id="pnta">
            I prefer not to answer
    </p>
    <p>
        A short discribtion about myself:
    </p>
    <p>
        <textarea name="comment" cols="20" rows="3">
        </textarea>
    </p>
    <p>
        Favorite Language:
        <select name="languages">
            <option>JavaScript</option>
            <option>Python</option>
            <option>C#</option>
            <option>Java</option>
        </select>
        
    </p>
    <p>
        <input type="checkbox">
        Yes,I would like to recieve periodic email updates
    </p>
    <p>
        <input type="submit" value="Create Account">
    </p>
</body>
</html>
